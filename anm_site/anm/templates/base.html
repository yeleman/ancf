<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <head>
        <title>{% block title %}{% endblock %}</title>
         <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="/static/css/jquery-ui-date.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/ancf_style.css" type="text/css" />
        <script src="/static/js/jquery-latest.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery-ui.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
		<script src="/static/tiny_mce/tiny_mce.js"></script>
        <!--[if gte IE 7]>
            <link type="text/css" rel="stylesheet" media="all" href="/static/css/ancf_ie7.css" />
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div id="myCarousel" class="carousel slide">
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item"><img  class="img-polaroid" alt="" src="/static/css/images/anm.jpg" style="height: 16em; width: 66.4em;"></div>
                    <div class="item"><img   class="img-polaroid" alt="" src="/static/css/images/facade.jpg" style="height: 16em; width: 66.4em;"></div>
                    <div class="item"><img   class="img-polaroid" alt="" src="/static/css/images/mali-drapeau.jpg" style="height: 16em; width: 66.4em;"></div>
                </div>
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>
            <div >{% include "_menu.html" %}</div>
                {% if messages %}
                    <div class="alert alert-info"><button type="button" class="close" data-dismiss="alert">&times;</button>
                        <ul class="messages">
                            {% for message in messages %} <li>
                            <span>{{ message }}</span></li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

            <div id="{% block page-id %}{% endblock %}">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
    <div id="footer">
            {% ifequal menu 'admin' %}
                <a href = '{% url dashboard %}'><span class="label label-info">Retourner au site</span></a> <a href="{% url logout %}"><span class="label label-info">Se d√©connecter</span></a>
            {% else %}
                <a href = '{% url login %}'><span class="label label-info">Espace d'administration</span></a>
            {% endifequal %}</a>
    </div>
</html>
